<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="todo-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="general">
      
      <h1 class="title">TO DO LIST</h1>

      <div class="todo-input-grid">
        <input class="text-input js-text-input" placeholder="What do you need to remember...?">
        <input class="date-input js-date-input" type="date">
        <button class="save-button" onclick="
          addTodo();
        ">Add</button>
      </div>

      <div class="list-container js-list-container"></div>

    </div>

    <script src="todo-list.js"></script>
  </body>
</html>
